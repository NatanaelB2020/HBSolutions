<div class="produto-form-container">
  <form [formGroup]="produtoForm" (ngSubmit)="salvar()">
    
    <h2>Formulário de Produto</h2>

    <div class="form-group">
      <label for="nome">Nome</label>
      <input id="nome" formControlName="nome" type="text" />
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <input id="descricao" formControlName="descricao" type="text" />
    </div>

    <div class="form-group">
      <label for="preco">Preço</label>
      <input id="preco" formControlName="preco" type="number" />
    </div>

    <div class="form-group">
      <label for="quantidadeEstoque">Quantidade em Estoque</label>
      <input id="quantidadeEstoque" formControlName="quantidadeEstoque" type="number" />
    </div>

    <div class="form-group">
      <label for="codigoBarras">Código de Barras</label>
      <input id="codigoBarras" formControlName="codigoBarras" type="text" />
    </div>

    <div class="form-group">
      <label for="categoria">Categoria</label>
      <input id="categoria" formControlName="categoria" type="text" />
    </div>

    <div class="form-group">
      <label for="idEmpresa">ID da Empresa</label>
      <input id="idEmpresa" formControlName="idEmpresa" type="number" />
    </div>

    <div class="form-buttons">
      <button class="btn-primary" type="submit" [disabled]="produtoForm.invalid">Salvar</button>
      <button class="btn-secondary" type="button" (click)="limpar()">Limpar</button>
      <button class="btn-info" type="button" (click)="voltar()">Voltar</button>
    </div>
    
  </form>
</div>
