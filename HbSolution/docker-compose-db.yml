version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: hbsolution-mysql
    environment:
      MYSQL_DATABASE: HBsolution
      MYSQL_USER: hbsolutionadmin
      MYSQL_PASSWORD: Berlolo@0106
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "hbsolutionadmin", "-pBerlolo@0106"]
      interval: 15s
      timeout: 5s
      retries: 10
    networks:
      - hbsolution-net

volumes:
  mysql_data:

networks:
  hbsolution-net:
    name: hbsolution-net
