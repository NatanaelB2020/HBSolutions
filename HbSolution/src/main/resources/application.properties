spring.application.name=HbSolution
server.servlet.context-path=/api
server.port=8080

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG


spring.datasource.url=jdbc:postgresql://localhost:5432/HBsolution
spring.datasource.username=admin
spring.datasource.password=admin123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.packages-to-scan=com.api.HbSolution.entity
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configura o nível de log para exibir as consultas SQL
logging.level.org.hibernate.sql=DEBUG

# Configura o nível de log para exibir os parâmetros das consultas
logging.level.org.hibernate.type.descriptor.sql=TRACE


spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=${JWT_SECRET}
jwt.expiration=86400000  # 1 dia em milissegundos
